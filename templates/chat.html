<div class="col-lg-12" >
                    <div class="chat-panel panel panel-default" style="opacity:0.90">
                        <div class="panel-heading" >
                            <i class="fa fa-comments fa-fw"></i> Chat With Your Companion
                            
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body" >
                            <ul class="chat">
                                
                                <li class="left clearfix">
                                    <span class="chat-img pull-left">
                                        <img src="/static/img/avatarcnsrg-800.png" height="60px" width="60px" alt="User Avatar" class="img-circle" />
                                    </span>
                                    

                                    <div class="chat-body clearfix">
                                        <div class="header">
                                            <strong class="primary-font">Your Companion:</strong>
                                            
                                        </div>
                                        <p>
                                            Hi there! What's your name?
                                        </p>
                                    </div>
                                </li>

                            <div ng-if="msg.author == 'user'" id="bot-msg">
                                <li class="right clearfix">
                                    <span class="chat-img pull-right">
                                        <img src="http://placehold.it/50/FA6F57/fff" alt="User Avatar" class="img-circle" />
                                    </span>
                                    <div class="chat-body clearfix">
                                        <div class="header">
                                            <strong class="pull-right primary-font">You:</strong>
                                        </div>
                                        <p>
                                            User
                                        </p>
                                    </div>
                                </li>
                        
                                
                            </div>
                            </ul>
                        </div>
                        <!-- /.panel-body -->
                        <div class="panel-footer">
                            <div class="input-group">
                                <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                                <span class="input-group-btn">
                                    <button id="send" ng-click="handleInput(text)" class="btn btn-warning btn-sm"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                                </span>
                            </div>
                        </div>
                        <!-- /.panel-footer -->
                    </div>
                    <!-- /.panel .chat-panel -->
                </div>
